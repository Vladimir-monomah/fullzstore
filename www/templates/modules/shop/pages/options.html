<html>


    <body>
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4  ">
                <h4>Администрирование</h4> 
                <a zippy="updateprices" class="btn btn-outline-info"> Обновить цены</a>       
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12  col-sm-10 col-md-8 col-lg-6  col-xl-6  ">
                <h4>Настройки</h4>
                <form  zippy="shop"   enctype="multipart/form-data" >
                    <div class="form-group  row">
                        <label class="col-sm-5 col-form-label" for="shopdefstore" >Склад для онлайна</label>
                        <div class="col-sm-7">
                            <select class="form-control" zippy="shopdefstore">
                                <option value='0'>Не выбран</option>
                            </select>
                        </div>                    
                    </div>                    
                    <div class="form-group  row"  >
                        <label class="col-sm-5 col-form-label" for="shopdefpricetype" >Тип  цены  </label>
                        <div class="col-sm-7">
                            <select class="form-control" zippy="shopdefpricetype">
                            </select>
                        </div>                    
                    </div>                    
                    <div class="form-group  row"  >
                        <label class="col-sm-5 col-form-label" for="shopdefcust" >Покупатель по умолчанию</label>
                        <div class="col-sm-7">  
                            <select class="form-control select2" zippy="shopdefcust">

                                <option value='0'>Не выбран</option>
                            </select>
                            <small class="form-text text-muted">Условный контрагент от имени  котрого будут  формироватся заказы</small>
                        </div>                    
                    </div>                    

                    <div class="form-group  row"  >
                        <label class="col-sm-5 col-form-label" for="email" >Email для обратной связи</label>
                        <div class="col-sm-7">  
                            <input class="form-control " zippy="email" />
                        </div>                    
                    </div>      
                    <div class="form-group  row"  >
                        <label class="col-sm-5 col-form-label" for="currencyname" >Денежная единица</label>
                        <div class="col-sm-7">  
                            <input class="form-control " zippy="currencyname" />
                        </div>                    
                    </div>      

                    <div class="form-group  row"  >
                        <label class="col-sm-5 col-form-label" for="logo" >Логотип</label>
                        <div class="col-sm-7">  
                            <input type="file" class="form-control " zippy="logo" />
                        </div>                    
                    </div>                    



                    <div class="form-group  row" >
                        <div class="col-sm-4"> 
                            <button class="btn btn-outline-primary" type="submit"  >Сохранить</button>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-12">
                <h4>Тексты страниц</h4>
            </div>
            <div class="col-12 col-lg-10 col-xl-8">
                <form zippy="texts">
                    <div class="form-group   " >
                        <label for="aboutus">О нас</label>
                        <textarea zippy="aboutus" class="form-control ">
                        </textarea>
                    </div>             
                    <div class="form-group   " >
                        <label for="delivery">Оплата и доставка</label>
                        <textarea zippy="delivery" class="form-control ">
                        </textarea>
                    </div>             
                    <div class="form-group   " >
                        <label for="contact">Контакты</label>
                        <textarea zippy="contact" class="form-control ">
                        </textarea>
                    </div>             
                    <div class="form-group   " >

                        <button class="btn btn-outline-primary" type="submit"  >Сохранить</button>

                    </div>             
                </form>
            </div>

            <script src="/assets/js/ckeditor/ckeditor.js" type="text/javascript"></script>

            <script>    var conf = {
                    language: "ru",
                    customConfig: '/assets/js/ckeditor/config.js',
                    filebrowserBrowseUrl: '',
                    filebrowserUploadUrl: '/upload.php'
                }
                CKEDITOR.replace('aboutus', conf);
                CKEDITOR.replace('contact', conf);
                CKEDITOR.replace('delivery', conf);
            </script>

    </body>
</html>
