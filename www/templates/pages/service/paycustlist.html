<html>
    <body>
        <div class="row">
            <div class="col-12 col-lg-10 col-xl-8 " zippy="clist">
                <h3>Расчеты с  контрагентами </h3>


                <br><a zippy="csv"  >Скачать  CSV</a> 
                <table class="table   table-sm   ">
                    <tr>

                        <th>Имя</th>
                        <th class="text-right">Долг наш</th>

                        <th class="text-right">Долг нам</th>
                        <th> </th>


                    </tr>  
                    <tr zippy="custlist">

                        <td zippy="customer_name"></td>

                        <td zippy="credit" class="text-right"  ></td>
                        <td zippy="debet" class="text-right"  ></td>

                        <td><a zippy="showdocs">Документы</a></td>


                    </tr>

                </table>               
            </div>

            <div class="col-12 col-lg-10 col-xl-8 " zippy="plist">
                <a zippy="back"><i class="fa fa-arrow-alt-circle-left"></i> к списку</a>
                <h3 zippy="cname"></h3>

                <table class="table   table-sm   ">
                    <tr>

                        <th>Документ</th>
                        <th>Номер</th>
                        <th>Дата</th>


                        <th class="text-right">Сумма</th>
                        <th class="text-right">К оплате </th>



                        <th></th>



                    </tr>  
                    <tr zippy="doclist">

                        <td zippy="name"></td>
                        <td zippy="number"></td>
                        <td zippy="date"></td>

                        <td zippy="amount" class="text-right"  ></td>
                        <td zippy="payamount" class="text-right"  ></td>


                        <td class="text-nowrap" >
                            <a zippy="show" title="Просмотр"><i class="fa fa-eye"></i></a>
                            &nbsp; &nbsp;<a zippy="pay" title="Внести оплату"><i class="fa fa-credit-card"></i></a>


                        </td>

                    </tr>

                </table>
                <a id="dankor"></a>
            </div>

            <div class="col-12 col-lg-10 col-xl-8 " zippy="paypan">



                <div class="navbar nav">
                    <form zippy="payform" class="form-inline ">
                        <label>К оплате</label> 
                        <input zippy="pamount" pattern="[0-9\-]+" style="width:100px;" placeholder="Сумма..." class="form-control mr-sm-2">
                        <label for="payment" >счет</label>
                        <select class="form-control mr-sm-2" zippy="payment">

                        </select>
                        <input zippy="pcomment"    placeholder="Коментарий..." class="form-control mr-sm-2">

                        <button zippy="bpay" type="submit" class="  btn btn-info  mr-2 " >Оплатить</button>


                    </form>  

                </div> 
                <b><i class="fa fa-credit-card"></i> Оплаты (  <span zippy="pname"></span>)</b><br>
                <table cellpadding="4" >
                    <tr zippy="paylist">
                        <td zippy="pldate"></td>
                        <td zippy="pluser"></td>
                        <td  class="text-right">&nbsp;<span zippy="plamount">&nbsp;</span></td>

                        <td zippy="plmft"></td>
                        <td zippy="plcomment"></td>

                    </tr>
                </table>                   


            </div>   
            <div class="col-12 col-lg-10 col-xl-8 " >
                <div zippy="docview"></div>
            </div>   
        </div> 




    </body>
</html>
