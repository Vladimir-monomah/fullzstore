<html>

    <body>
        <div class="row">
            <div class="col-12  col-xl-10">
                <h2>Отчет  по производству</h2>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline">

                        <label for="from">С</label>
                        <input class="form-control mr-sm-2" style="width: 120px" type="text" zippy="from">

                        <label for="to">по</label>
                        <input class="form-control mr-sm-2" style="width: 120px" type="text" zippy="to">


                        <label for="parea" >Производственный участок</label>
                        <select class="form-control mr-sm-2" zippy="parea">
                            <option value="0">Не выбран</option>
                        </select>

                        <input class="btn btn-outline-primary  " type="submit" value="ОК">


                    </form>
                </div>


                <div zippy="detail">
                    <div>
                        <a zippy="print" target="_blank" title="Печать"><img class="icon20"                                                                             src="/assets/images/print_32.png"></a>
                        <a zippy="html" target="_blank" title="Экспорт в HTML"><img class="icon20"                                                                                    src="/assets/images/html.png"></a>
                        <a zippy="word" target="_blank" title="Экспорт в Word"><img class="icon20"                                                                                    src="/assets/images/word_32.png"></a>
                        <a zippy="excel" target="_blank" title="Экспорт в Excel"><img class="icon20"                                                                                      src="/assets/images/excel_32.png"></a>
                        <a zippy="pdf" target="_blank" title="Експорт в PDF"><img class="icon20"                                                                                      src="/assets/images/pdf_32.png"></a>
                    </div>
                    <div zippy="preview" class="table-responsive-sm" >
                    </div> 

                </div>
            </div>
        </div>
