<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zippy Note</title>
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/bootstrap.css">
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.min.css">



        <link rel="stylesheet" href="/assets/css/app.css">

        <script src="/vendor/leon-mbs/zippy/assets/js/jquery/jquery.js" type="text/javascript"></script>
        <script src="/vendor/leon-mbs/zippy/assets/js/bootstrap.bundle.js" type="text/javascript"></script>

        <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle.min.js" type="text/javascript"></script>




    </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6">


                <h3>Статистика по задачам</h3>    
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">

                        <label   for="from">С  </label>
                        <input type="text" class="form-control mr-sm-2  " zippy="from" style="width:110px">


                        <label for="to">  по  </label>
                        <input type="text" class="form-control mr-sm-2 " style="width:110px" zippy="to">

                        <input type="submit" class="mr-2  btn btn-outline-success  " value="ОК">




                    </form>
                </div>
                <table data-label="elist" class="table   table-sm     ">
                    <tr >
                        <th>Сотрудник</th>
                        <th class="text-right"  >Время</th>
                        <th style="width:30px"> </th>
                    </tr>
                    <tr zippy="elist">
                        <td zippy="ename"> </td>
                        <td zippy="etime" class="text-right"> </td>
                        <td><a zippy="eshow"><i class="fa fa-eye"></a> </td>
                    </tr>
                </table>

                <br>
                <table data-label="clist" class="table   table-sm     ">
                    <tr >
                        <th>Клиент</th>
                        <th class="text-right">Сумма</th>
                        <th  style="width:30px"> </th>
                    </tr>
                    <tr zippy="clist">
                        <td zippy="cname"> </td>
                        <td zippy="csum" class="text-right"> </td>
                        <td><a zippy="cshow"><i class="fa fa-eye"></a> </td>
                    </tr>
                </table>
                <div zippy="detailpan">
                    <a zippy="back"><i class="fa fa-arrow-alt-circle-left"></i> К списку</a>
                    <h4 zippy="name"></h4>
                    <table   class="table   table-sm     ">
                        <tr >
                            <th style="width:30px"> </th>
                            <th>Задача</th>
                            <th class="text-right">Всего</th>

                            <th  >Закрыта</th>

                        </tr>
                        <tr zippy="dlist">
                            <td zippy="did"> </td>
                            <td zippy="dname"> </td>
                            <td zippy="dtotal" class="text-right"> </td>

                            <td zippy="ddate"  > </td>
                        </tr>
                    </table>                    
                </div>

            </div>    </div>
    </body>

</html>
