<html>
    <body>
        <div class="row">
            <div class="col-12 col-xl-10">

                <h3>Журнал платежей </h3>


                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">

                        <label   for="from">С  </label>
                        <input type="text" class="form-control mr-sm-2  " zippy="from" style="width:110px">


                        <label for="to">  по  </label>
                        <input type="text" class="form-control mr-sm-2 " style="width:110px" zippy="to">

                        <label for="fmfund"> счет </label>
                        <select class="form-control mr-2" zippy="fmfund">
                            <option value="0">Не выбран</option>
                        </select>
                        <label for="fuser"> создал </label>
                        <select class="form-control mr-2" zippy="fuser">
                            <option value="0">Не выбран</option>
                        </select>
                        <label for="ftype"> тип </label>
                        <select class="form-control mr-2" zippy="ftype">
                            <option value="0">Не выбран</option>
                        </select>
                        <label for="fcustomer"> контрагент </label>
                        <input placeholder="Начните вводить..." type="text" class="form-control  mr-2 " zippy="fcustomer" >



                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>
                <br><a zippy="csv"  >Скачать  CSV</a>  

                <table class="table   table-sm   ">
                    <tr>


                        <th>Дата</th>
                        <th>Счет</th>
                        <th class="text-right">Приход </th>
                        <th class="text-right">Расход </th>
                        <th>Номер</th>
                        <th>Создал</th>

                        <th>Контрагент</th>
                        <th>Тип дохода/расхода</th>


                        <th>Примечание</th>
                        <th></th>


                    </tr>  
                    <tr zippy="doclist">

                        <td class="text-nowrap" zippy="date"></td>
                        <td zippy="mf_name"    ></td>
                        <td zippy="amountp" class="text-right"  ></td>
                        <td zippy="amountm" class="text-right"  ></td>
                        <td zippy="number"></td>
                        <td zippy="username"    ></td>

                        <td zippy="customer_name"></td>
                        <td zippy="paytype"></td>


                        <td   zippy="notes"> </td>

                        <td class="text-nowrap" >
                            <a zippy="show" title="Просмотр"><i class="fa fa-eye"></i></a>
                            &nbsp; &nbsp; &nbsp; <a zippy="del" title="Удалить"><i class="fa fa-trash"></i></a>


                        </td>


                    </tr>

                </table>

                <div zippy="pag"></div>                    



                <div class="row" id="dankor" >    

                </div>

            </div>

            <div class="col-12" >
                <div zippy="docview"></div>
            </div>   </div>

        <script>
            function check_del() {
                return confirm("Удалить  платеж?")
            }
        </script>


    </body>
</html>
