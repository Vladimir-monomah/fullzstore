<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-12  col-xl-10">
                <h3>Прайс</h3>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline">
                        <label class="    mr-sm-2"><b>Цены</b></label>
                        <div class="form-check   mr-sm-2">
                            <input class="form-check-input" type="checkbox" zippy="price1">
                            <label class="form-check-label" for="price1">
                                {{price1name}}
                            </label>
                        </div>
                        <div class="form-check   mr-sm-2">
                            <input class="form-check-input" type="checkbox" zippy="price2">
                            <label class="form-check-label" for="price2">
                                {{price2name}}
                            </label>
                        </div>
                        <div class="form-check   mr-sm-2">
                            <input class="form-check-input" type="checkbox" zippy="price3">
                            <label class="form-check-label" for="price3">
                                {{price3name}}
                            </label>
                        </div>
                        <div class="form-check   mr-sm-2">
                            <input class="form-check-input" type="checkbox" zippy="price4">
                            <label class="form-check-label" for="price4">
                                {{price4name}}
                            </label>
                        </div>
                        <div class="form-check   mr-sm-2">
                            <input class="form-check-input" type="checkbox" zippy="price5">
                            <label class="form-check-label" for="price5">
                                {{price5name}}
                            </label>
                        </div>

                        <input class="btn btn-outline-primary  " type="submit" value="ОК">


                    </form>
                </div>


                <div zippy="detail">
                    <div>
                        <a zippy="print" target="_blank" title="Печать"><img class="icon20"                                                                             src="/assets/images/print_32.png"></a>
                        <a zippy="excel" target="_blank" title="Экспорт в Excel"><img class="icon20"                                                                                      src="/assets/images/excel_32.png"></a>
                        <a zippy="pdf" target="_blank" title="Експорт в PDF"><img class="icon20"                                                                                      src="/assets/images/pdf_32.png"></a>

                    </div>

                    <div zippy="preview" class="table-responsive-sm" >
                    </div> 

                </div>
            </div>
        </div>
    </body>
</html>
