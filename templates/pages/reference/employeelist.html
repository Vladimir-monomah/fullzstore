        <div class="row">


            <div zippy="employeetable" class="col-12 col-md-10 col-lg-8">
                <h3>Справочник сотрудников </h3>
                <a zippy="addnew" class="btn btn-outline-primary btn-sm">Добавить</a>
                <table class="table table-bordered   table-sm" class="col-10">
                    <tr>
                        <th>ФИО</th>

                        <th>Логин</th>


                        <th></th>
                    </tr>
                    <tr zippy="employeelist">
                        <td zippy="emp_name"></td>

                        <td zippy="login"></td>



                        <td style="width:52px"><a zippy="edit" title="Редактирование"><i class="fa fa-edit"></i></a> <a
                                zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>
                <div zippy="pag"></div>

            </div>


            <div class="col-12 col-md-10  col-lg-8">
                <form   zippy="employeedetail"  >
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="editemp_name">Фамилия, имя</label>
                                <input required="required"    zippy="editemp_name" class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="editlogin">Логин</label>
                                <input style="width:110px;" pattern="[_a-zA-Z0-9]+" zippy="editlogin" class="form-control">

                            </div>
                            <div class="form-group">
                                <label for="editemail">E-mail</label>
                                <input  type="email" class="form-control" zippy="editemail"/>
                            </div>
                            <div class="form-group">
                                <label for="editphone">Телефон</label>
                                <input    class="form-control" zippy="editphone"/>
                            </div>
                            <div class="form-group">
                                <label for="editcomment">Коментарий</label>
                                <textarea    class="form-control" zippy="editcomment" ></textarea>
                            </div>
                            <div class="form-check">
                                <input zippy="editdisabled" type="checkbox" class="form-check-input"  >
                                <label class="form-check-label" for="editdisabled">Уволился</label>
                            </div>  
                            <div class="form-group"> 
                                <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                                <input zippy="cancel" type="button" value="Отменить" class="btn btn-light  ">
                            </div>
                        </div>
