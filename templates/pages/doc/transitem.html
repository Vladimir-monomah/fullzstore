<html>
    <head>

    </head>
    <body>


        <form zippy="docform">
            <h3> Перекомплектация ТМЦ</h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" >
                    </div>
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="storefrom" >Склад</label>
                        <select class="form-control" zippy="storefrom">
                        </select>
                    </div>

                    <div class="form-group  ">
                        <label for="notes" >Примечание </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>

                </div>

                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="fromitem" >Входной ТМЦ  </label>
                        <input class="form-control" zippy="fromitem"  placeholder="Начните вводить  ">

                    </div>
                    <div class="form-group">
                        <label for="fromquantity" >Количество</label>
                        <div>
                            <input style="width:100px;" type="text" zippy="fromquantity" class="form-control"
                                   required="required" pattern="[0-9\.]+"></input>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="toitem" >Выходной ТМЦ</label>
                        <input class="form-control" zippy="toitem"  placeholder="Начните вводить  ">

                    </div>
                    <div class="form-group">
                        <label for="toquantity" >Количество</label>
                        <div>
                            <input style="width:100px;" type="text" zippy="toquantity" class="form-control"
                                   required="required" pattern="[0-9\.]+"></input>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn   btn-light">
                    &nbsp; <input zippy="savedoc" type="submit" value="Сохранить" class="btn   btn-outline-primary">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">

                </div>
            </div>


        </p>

    </form>



</body>

</html>
